<btn on-click="$ctrl.removePlayer()" extra-classes="button--no-text button_icon button_icon--cross">Delete</btn>
<h2 class="player-name player-fragment"><ng-transclude></ng-transclude></h2>
<span class="player-score player-fragment">{{$ctrl.score}}</span>
<btn on-click="$ctrl.plusOne()" extra-classes="button--no-text button_icon button_icon--plus">Add one point</btn>
<btn on-click="$ctrl.minusOne()" extra-classes="button--no-text button_icon button_icon--minus">Substract one point</btn>
