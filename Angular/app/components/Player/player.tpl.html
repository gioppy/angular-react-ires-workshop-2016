<div ng-class="['player', 'color-'+$ctrl.color]">
  <btn text="Delete" on-click="$ctrl.removePlayer()"></btn>
  <h2 class="player-name">{{$ctrl.name}}</h2>
  <span class="player-score">{{$ctrl.score}}</span>
  <btn text="Add one point" on-click="$ctrl.plusOne()"></btn>
  <btn text="Substract one point" on-click="$ctrl.minusOne()"></btn>
</div>
